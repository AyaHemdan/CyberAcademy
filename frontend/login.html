<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberLearn - Login / Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <canvas id="bgCanvas"></canvas>

    <div id="content">
        <h1>CyberLearn</h1>
        <p id="welcomeText">Welcome back! Sign in to continue learning</p>

        <!-- Tab Buttons -->
        <div class="tab-container">
            <button id="signinTab" class="tab-btn">Sign In</button>
            <button id="signupTab" class="tab-btn">Sign Up</button>
        </div>

        <!-- Sign In Form -->
        <form id="signinForm" class="tab-form">
            <input type="email" id="signinEmail" placeholder="Email" required>
            <input type="password" id="signinPassword" placeholder="Password" required>
            <button type="submit">Sign In</button>
            <p>Don't have an account? <span id="gotoSignup" style="cursor:pointer;color:#00ff00;">Sign up</span></p>
        </form>

        <!-- Sign Up Form -->
        <form id="signupForm" class="tab-form">
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <span id="gotoSignin" style="cursor:pointer;color:#00ff00;">Sign in</span></p>
        </form>

        <p><a href="index.html">Back to Home</a></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
